<!doctype html>

<html ng-app="Todo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Node/Angular Todo App</title>
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    
    <style>
      html                    { overflow-y:scroll; }
      body                    { padding-top:50px; }
      #todo-list              { margin-bottom:30px; }
    </style>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>
  </head>
  
  <body ng-controller="mainController">
    <div class="container">
      <div>
        <select 
          ng-model="currentUser"
          ng-options="user.userName as user.fullName for user in users"
        >
          <!--<option 
            
            <!--ng-selected="{{user.userName == currentUser}}"
          
          </option>-->
        </select>
      </div>
      <div class="jumbotron text-center">
        <h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
        
        <div id="todo-form" class="row">
          <!--<div class="col-sm-8 col-sm-offset-2 text-center">-->
          <div class="text-center">
            <form class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control input-lg text-center" placeholder="New Todo" ng-model="formData.text">
              </div>
              <button 
                type="submit" 
                class="btn btn-primary btn-lg" 
                ng-class="{submitting : btn-info-disabled}"
                ng-click="createTodo()"
              >Add</button>
            </form>
          </div>
        </div>
        
        <div>
          <input type="checkbox" ng-model="showCompleted">Show Completed</input>
        </div>
      </div>
      
      
      
      
      
      <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <div class="checkbox" 
            ng-repeat="todo in todos"
            ng-show="(!todo.done)||(showCompleted)"
          >
            <label>
              <input 
                type="checkbox" 
                ng-click="clickTodo(todo)"
                ng-checked="todo.done"
              > 
                {{ todo.text }}
            </label>
          </div>
        </div>
      </div>
      
      
      
    </div>
  </body>
</html>
